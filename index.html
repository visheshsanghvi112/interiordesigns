<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shape N Shades Designs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                // Using 'withOpacity' strategy: variables must hold "r g b" (e.g., "217 119 6")
                orange: 'rgb(var(--color-primary) / <alpha-value>)', 
                dark: 'rgb(var(--color-dark) / <alpha-value>)',
                light: 'rgb(var(--color-light) / <alpha-value>)',
                beige: 'rgb(var(--color-paper) / <alpha-value>)'
              }
            },
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'ken-burns': 'kenBurns 20s ease-out infinite alternate',
              'marquee': 'marquee 25s linear infinite',
              'spin-slow': 'spin 12s linear infinite',
              'fade-in-up': 'fadeInUp 1s ease-out forwards',
              'meteor': 'meteor 5s linear infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              kenBurns: {
                '0%': { transform: 'scale(1)' },
                '100%': { transform: 'scale(1.15)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              meteor: {
                '0%': { transform: 'rotate(215deg) translateX(0)', opacity: '1' },
                '70%': { opacity: '1' },
                '100%': { transform: 'rotate(215deg) translateX(-500px)', opacity: '0' },
              },
              shimmer: {
                from: { backgroundPosition: '0 0' },
                to: { backgroundPosition: '-200% 0' },
              }
            },
            backgroundImage: {
              'noise': "url('data:image/svg+xml,%3Csvg viewBox=%220 0 200 200%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noiseFilter%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.65%22 numOctaves=%223%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noiseFilter)%22 opacity=%220.05%22/%3E%3C/svg%3E')",
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Default Theme (Luxury) Fallback - Updated by React Context immediately */
        --color-primary: 217 119 6;
        --color-dark: 12 10 9;
        --color-light: 250 250 249;
        --color-paper: 231 229 228;
      }
      
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: rgb(var(--color-light));
        color: rgb(var(--color-dark));
        overflow-x: hidden;
        cursor: none; /* Hide default cursor for custom cursor */
      }
      /* Custom Selection Color */
      ::selection {
        background-color: rgb(var(--color-primary));
        color: white;
      }
      /* Re-enable default cursor for touch devices to avoid confusion */
      @media (pointer: coarse) {
        body {
          cursor: auto;
        }
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgb(var(--color-dark));
      }
      ::-webkit-scrollbar-thumb {
        background: rgb(100 100 100);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgb(var(--color-primary));
      }
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      .glass-dark {
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .text-outline {
        -webkit-text-stroke: 1px rgba(255, 255, 255, 0.3);
        color: transparent;
      }
      .text-outline-dark {
         -webkit-text-stroke: 1px rgba(0, 0, 0, 0.1);
         color: transparent;
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
